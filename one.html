<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <!-- First Page with Birthday Message -->
        <div class="page" id="page1">
            <div class="birthday-message">
                <h1>Happy Birthday Nanna Bangarammm❤️</h1>
                <img src="me.jpg" alt="Birthday Person">
                <button class="next-btn" onclick="showNextPage(1)">❤️</button>
            </div>
        </div>

        <!-- Second Page with Photo and Description -->
        <div class="page" id="page2">
            <div class="photo-page">
                <img src="me.jpg" alt="Photo 1">
                <p>2</p>
                <button class="next-btn" onclick="showNextPage(2)">❤️</button>
            </div>
        </div>

        <!-- Third Page with Another Photo and Description -->
        <div class="page" id="page3">
            <div class="photo-page">
                <img src="me.jpg" alt="Photo 2">
                <p>3</p>
                <button class="next-btn" onclick="showNextPage(3)">❤️</button>
            </div>
        </div>

             <!-- Fourth Page with Another Photo and Description -->
             <div class="page" id="page4">
                <div class="photo-page">
                    <img src="me.jpg" alt="Photo 3">
                    <p>4</p>
                    <button class="next-btn" onclick="showNextPage(4)">❤️</button>
                </div>
            </div>

    
    </div>

    <script>
        function showNextPage(currentPage) {
            // Hide current page and show next page
            if(currentPage%2==0){
            document.getElementById(`page${currentPage}`).style.transform = "translateY(-100%)";
            }else{
            document.getElementById(`page${currentPage}`).style.transform = "translateX(-100%)";
            }
            document.getElementById(`page${currentPage + 1}`).style.transform = "translateX(0)";
        }
    </script>
</body>
</html>
